<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./HTML.css"> 
</head>

    <body>
        <div class="container">

            <div class="auth-form-container">
                <form action="" method="get">
                    <div class="form-group1">

                        <label class="text-input-label" for="username">მომხმარებლის სახელი</label>
                        <input class="text-input" type="text" 
                        name="username" 
                        id="username" 
                        placeholder="შეიყვანეთ სახელი">

                    </div>

                    <div class="form-group1">

                        <label class="text-input-label" for="pass">პაროლი</label>
                        <input class="text-input" type="password" 
                        name="pass" 
                        id="pass" 
                        placeholder="შეიყვანეთ პაროლი">

                    </div>

                    <div class="form-group1">
                        <input class="checkbox" type="checkbox" name="save" id="save">
                        <label for="save">დამახსოვრება</label>

                    </div>

                            <button class="submit-buttom">შესვლა</button>
                <a class="reset-pass-link" href="#">პაროლის აღდგენა</a>
                      
                        
                </form>
            </div>

        </div>
    </body>

</html>
