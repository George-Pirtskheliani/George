<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="./HTML.css">
</head>
<body>
    <div class="container">

        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group1">

                    <label class="text-input-label" for="firtsname">მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" 
                    name="firtsname" 
                    id="firtsname" 
                    placeholder="შეიყვანეთ სახელი">

                </div>
                
                <div class="form-group1">

                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" 
                    name="pass" 
                    id="pass" 
                    placeholder="შეიყვანეთ პაროლი">

                </div>

                <div class="form-group1">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>

                <a class="btn button-link mb-15" href="./styles/RESET.html">პაროლის აღდგენა</a>
                
                <button class=" btn button-primary w-100 mb-15">შესვლაა</button>
                <a class="btn button-link" href="./REGISTR.html">რეგისტრაცია</a>
            </form>
            </div>
</body>
</html>
